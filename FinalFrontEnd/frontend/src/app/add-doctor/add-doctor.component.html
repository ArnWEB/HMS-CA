
<h3>Create Patient</h3>
<form (ngSubmit)="onSubmit()" method="post">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="doctor.name" name="name">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" id="date" [(ngModel)]="doctor.age" name="date">
    </div>
    <div class="form-group">
        <label>Gender</label>
        <input type="text" class="form-control" id="date" [(ngModel)]="doctor.gender" name="date">
    </div>
    <div class="form-group">
        <label>Field</label>
        <input type="text" class="form-control" id="date" [(ngModel)]="doctor.field" name="date">
    </div>
        <button class="btn btn-success">Submit</button>


</form>
